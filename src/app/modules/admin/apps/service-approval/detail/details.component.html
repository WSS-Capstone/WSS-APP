<div class="flex flex-col flex-auto -m-6 pt-1">

    <ng-container *ngIf="(item$ | async) as cate" [formGroup]="form">
        <div class="text-3xl font-extrabold tracking-tight p-5">Chi tiết dịch vụ</div>

        <button class="absolute top-0 right-0" mat-flat-button matDialogClose>
            <mat-icon [svgIcon]="'heroicons_solid:x'"></mat-icon>
        </button>
        <!-- Image -->
        <div class="flex flex-auto flex-row p-5">
            <div class="flex flex-wrap w-full content-start">
                <div class="flex relative w-1/3 h-40 max-w-1/3 max-h-40 p-4 border-r border-b border-gray-300 items-center justify-center">
                    <ng-container *ngIf="form.get('imageUrls')?.value[0]; else addImage">
                        <img class="w-full h-full object-cover" [src]="form.get('imageUrls').value[0]">
                    </ng-container>
                </div>
                <div class="flex relative w-1/3 h-40 max-w-1/3 max-h-40 p-4 border-r border-b border-gray-300 items-center justify-center">
                    <ng-container *ngIf="form.get('imageUrls')?.value[1]; else addImage">
                        <img class="w-full h-full object-cover" [src]="form.get('imageUrls').value[1]">
                    </ng-container>
                </div>
                <div class="flex relative w-1/3 h-40 max-w-1/3 max-h-40 p-4 border-b border-gray-300 items-center justify-center">
                    <ng-container *ngIf="form.get('imageUrls')?.value[2]; else addImage">
                        <img class="w-full h-full object-cover" [src]="form.get('imageUrls').value[2]">
                    </ng-container>
                </div>
                <div class="flex relative w-1/3 h-40 max-w-1/3 max-h-40 p-4 border-r border-gray-300 items-center justify-center">
                    <ng-container *ngIf="form.get('imageUrls')?.value[3]; else addImage">
                        <img class="w-full h-full object-cover" [src]="form.get('imageUrls').value[3]">
                    </ng-container>
                </div>
                <div class="flex relative w-1/3 h-40 max-w-1/3 max-h-40 p-4 border-r border-gray-300 items-center justify-center">
                    <ng-container *ngIf="form.get('imageUrls')?.value[4]; else addImage">
                        <img class="w-full h-full object-cover" [src]="form.get('imageUrls').value[4]">
                    </ng-container>
                </div>
                <div class="flex relative w-1/3 h-40 max-w-1/3 max-h-40 p-4 items-center justify-center">
                    <ng-container *ngIf="form.get('imageUrls')?.value[5]; else addImage">
                        <img class="w-full h-full object-cover" [src]="form.get('imageUrls').value[5]">
                    </ng-container>
                </div>
                <ng-template #addImage>
                    <mat-icon [svgIcon]="'mat_outline:add_photo_alternate'" class="w-1/2 h-1/2"></mat-icon>
                </ng-template>
            </div>


            <!-- Name, SKU & etc. -->
            <div class="flex flex-col w-full sm:pl-8">

                <!-- Name -->
                <mat-form-field class="w-full">
                    <mat-label>Tên dịch vụ</mat-label>
                    <input matInput [formControlName]="'name'">
                    <mat-error *ngIf="form.get('name').hasError('required')">
                        Tên dịch vụ không được để trống
                    </mat-error>
                </mat-form-field>

                <!-- Category -->
                <div class="flex">
                    <mat-form-field class="w-full pr-2">
                        <mat-label>Loại dịch vụ</mat-label>
                        <mat-select [formControlName]="'categoryId'">
                            <ng-container *ngIf="categories$ | async as cateParent">
                                <ng-container *ngFor="let category of cateParent">
                                    <mat-option *ngIf="category.id != cate.id" [value]="category.id">
                                        {{category.name}}
                                    </mat-option>
                                </ng-container>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Số lượng</mat-label>
                        <input type="number" min="1" matInput [formControlName]="'quantity'">
                        <mat-error *ngIf="form.get('quantity').hasError('required')">
                            Số lượng không được để trống
                        </mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field class="w-full">
                    <mat-label>Giá cho thuê</mat-label>
                    <input matInput [formControlName]="'price'">
                    <mat-error *ngIf="form.get('price').hasError('required')">
                        Giá cho thuê không được để trống
                    </mat-error>
                </mat-form-field>

                <div class="w-full">
                    <mat-form-field class="w-full">
                        <mat-label>Mô tả</mat-label>
                        <textarea
                            matInput
                            [rows]="5"
                            [formControlName]="'description'"></textarea>
                        <mat-error *ngIf="form.get('description').hasError('maxlength')">
                            Mô tả không được quá 300 ký tự
                        </mat-error>
                    </mat-form-field>
                </div>

            </div>


        </div>
        <div class="flex justify-end items-center m-4">
            <div
                class="flex items-center mr-4 mt-4"
                *ngIf="flashMessage">
                <ng-container *ngIf="flashMessage === 'success'">
                    <mat-icon
                        class="text-green-500"
                        [svgIcon]="'heroicons_outline:check'"></mat-icon>
                    <span class="ml-2">Thành công</span>
                </ng-container>
                <ng-container *ngIf="flashMessage === 'error'">
                    <mat-icon
                        class="text-red-500"
                        [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    <span class="ml-2">Có lỗi xảy ra, vui lòng thử lại!</span>
                </ng-container>
            </div>
            <!-- Add Actions -->
            <!-- Edit Actions -->
            <ng-container *ngIf="cate.id">
                <div class="flex items-center justify-between mt-4">
                    <!-- Close -->
                    <button class="mr-4" mat-flat-button (click)="reject()">Từ chối</button>
                    <button
                        mat-flat-button
                        [color]="'primary'"
                        (click)="update()">
                        Chấp nhận
                    </button>
                </div>
            </ng-container>
        </div>
    </ng-container>

</div>
