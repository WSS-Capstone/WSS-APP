<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Duyệt dịch vụ đối tác</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Tìm kiếm dịch vụ'">
            </mat-form-field>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto">

        <!-- Products list -->
        <div class="flex flex-col flex-auto sm:mb-18 sm:overflow-y-auto">
            <ng-container *ngIf="(items$ | async) as items">
                <ng-container *ngIf="items.length > 0; else noProducts">
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="service-approval-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>
                            <div
                                class="">
                                Mã dịch vụ
                            </div>
                            <div
                                class="">
                                Tên dịch vụ
                            </div>
                            <div
                                class="">
                                Loại dịch vụ
                            </div>
                            <div class="">Giá</div>
                            <div class="">Trạng thái</div>
                            <div class="">Chi tiết</div>
                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="(items$ | async) as items1">
                            <ng-container *ngFor="let item of items1; trackBy: trackByFn">
                                <div class="service-approval-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                                    <div class="truncate">
                                        {{item.code}}
                                    </div>
                                    <div class="hidden md:block truncate">
                                        {{item?.name}}
                                    </div>
                                    <div class="hidden lg:block truncate">
                                        {{item?.category?.name}}
                                    </div>

                                    <div class="hidden lg:block truncate">
                                        {{item?.currentPrices?.price | number: '1.0-0' }} VNĐ
                                    </div>

                                    <div class="flex flex-row truncate">
                                        <ng-container *ngIf="item.status === 'Pending'" class="flex flex-col justify-center content-center ">
                                            <mat-icon
                                                class="text-gray-600 icon-size-5"
                                                [svgIcon]="'mat_outline:pending_actions'">
                                            </mat-icon>
                                            <span class="text-gray-600">Đang chờ duyệt</span>
                                        </ng-container>
                                    </div>

                                    <!-- Details button -->
                                    <div class="flex flex-row">
                                        <button
                                            class="min-w-10 min-h-7 h-7 px-2 leading-6 mr-2"
                                            mat-stroked-button
                                            (click)="update(item.id)">
                                            <mat-icon
                                                class="icon-size-5"
                                                [svgIcon]="'heroicons_outline:pencil-alt'"></mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                    <mat-paginator
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}"
                        [length]="pagination.length"
                        [pageIndex]="pagination.page"
                        [pageSize]="pagination.size"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        [showFirstLastButtons]="true"></mat-paginator>
                </ng-container>
            </ng-container>
            <ng-template #noProducts>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">Không có dịch vụ đang chờ duyệt
                </div>
            </ng-template>

        </div>

    </div>

</div>
