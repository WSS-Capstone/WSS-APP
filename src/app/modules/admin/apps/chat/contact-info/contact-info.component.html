<div class="flex flex-col flex-auto h-full bg-card dark:bg-default">

    <!-- Header -->
    <div class="flex flex-0 items-center h-18 px-4 border-b bg-gray-50 dark:bg-transparent">
        <button
            mat-icon-button
            (click)="drawer.close()">
            <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
        <div class="ml-2 text-lg font-medium">Thông tin liên hệ</div>
    </div>

    <div class="overflow-y-auto">
        <!-- Contact avatar & info -->
        <div class="flex flex-col items-center mt-8">
            <div class="w-40 h-40 rounded-full">
<!--                <ng-container *ngIf="chat.contact.avatar">-->
<!--                    <img-->
<!--                        class="w-full h-full rounded-full object-cover"-->
<!--                        [src]="chat.contact.avatar"-->
<!--                        [alt]="'Contact avatar'">-->
<!--                </ng-container>-->
                <ng-container>
                    <div class="flex items-center justify-center w-full h-full rounded-full text-8xl font-semibold uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                        {{account.user.fullname.charAt(0)}}
                    </div>
                </ng-container>
            </div>
            <div class="mt-4 text-lg font-medium">{{account.user.fullname}}</div>
        </div>

        <div class="py-10 px-7">
            <!-- Details -->
            <div class="mt-10 space-y-4">
                <div class="text-lg font-medium mb-3">Chi tiết</div>
                <ng-container *ngIf="account.username.length">
                    <div>
                        <div class="font-medium text-secondary">Email</div>
                        <div class="">{{account.username}}</div>
                    </div>
                </ng-container>
                <ng-container *ngIf="account.user.phone.length">
                    <div>
                        <div class="font-medium text-secondary">Số điện thoại</div>
                        <div class="">{{account.user.phone}}</div>
                    </div>
                </ng-container>
                <ng-container *ngIf="account.user.dateOfBirth.length">
                    <div>
                        <div class="font-medium text-secondary">Ngày sinh</div>
                        <div class="">{{account.user.dateOfBirth | date: 'dd/MM/yyyy'}}</div>
                    </div>
                </ng-container>
                <ng-container *ngIf="account.user.address.length">
                    <div>
                        <div class="font-medium text-secondary">Địa chỉ</div>
                        <div class="">{{account.user.address}}</div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>

</div>
