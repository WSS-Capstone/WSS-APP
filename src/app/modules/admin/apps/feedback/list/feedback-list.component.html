<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Đánh giá từ khách hàng</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Tìm kiếm đánh giá'">
            </mat-form-field>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto">

        <!-- Products list -->
        <div class="flex flex-col flex-auto sm:mb-18 sm:overflow-y-auto">
            <ng-container *ngIf="(items$ | async) as items">
                <ng-container *ngIf="items.length > 0; else noProducts">
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="feedback-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>
                            <div></div>
                            <div
                                class="">
                                Ngày
                            </div>
                            <div
                                class="">
                                Khách hàng
                            </div>
                            <div
                                class="">
                                Người thực hiện
                            </div>
                            <div class="">Tên dịch vụ</div>
                            <div class="">Đánh giá</div>
                            <div class=""></div>
                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="(items$ | async) as items1">
                            <ng-container *ngFor="let item of items1; trackBy: trackByFn">
                                <div class="feedback-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                                    <div></div>
                                    <div
                                        class="">
                                        {{item.createDate | date: "dd/MM/yyyy"}}
                                    </div>
                                    <div
                                        class="">
                                        {{item.userId}}
                                    </div>
                                    <div
                                        class="">
                                        No data
                                    </div>
                                    <div class="">No data</div>
                                    <div class="flex flex-row">
                                        <span *ngFor="let n of numSequence(MAX_RATING - item.rating)">
                                            <mat-icon
                                                class="icon-size-5 text-[#E8E8E8]"
                                                matPrefix
                                                [svgIcon]="'heroicons_solid:star'">
                                            </mat-icon>
                                        </span>
                                        <span *ngFor="let n of numSequence(item.rating)">
                                            <mat-icon
                                                class="icon-size-5 text-[#FABF35]"
                                                matPrefix
                                                [svgIcon]="'heroicons_solid:star'">
                                            </mat-icon>
                                        </span>
                                    </div>

                                    <!-- Details button -->
                                    <div class="flex flex-row">
                                        <button
                                            class="min-w-10 min-h-7 h-7 px-2 leading-6 mr-2"
                                            mat-stroked-button
                                            (click)="update(item.id)">
                                            <mat-icon
                                                class="icon-size-5"
                                                [svgIcon]="'heroicons_outline:pencil-alt'"></mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                    <mat-paginator
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}"
                        [length]="pagination.length"
                        [pageIndex]="pagination.page"
                        [pageSize]="pagination.size"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        [showFirstLastButtons]="true"></mat-paginator>
                </ng-container>
            </ng-container>
            <ng-template #noProducts>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">Không có đánh giá nào!
                </div>
            </ng-template>

        </div>

    </div>

</div>
